<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Emoji Search</h1>
      <input type="text" id="search-bar" placeholder="🔍Search for emojis..." />
    </header>
    <div id="table-container">
      <table id="emoji-table">
        <thead>
          <tr>
            <th>Emoji</th>
            <th>Name</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="emoji-body"></tbody>
      </table>
    </div>
    <div id="emoji-popup" class="emoji-popup">
      <span id="emoji-char"></span>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="./emosy.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
