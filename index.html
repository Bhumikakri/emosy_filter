<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Emoji Search</h1>
        <input type="text" id="search" placeholder="🔍Search for emojis..." />
      <div id="tableContainer">
        <table id="table">
          <thead>
            <tr>
              <th>Emoji</th>
              <th>Name</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="emojiBody"></tbody>
        </table>
      </div>
      <div id="emojis" class="emojis">
        <span id="emojiChar"></span>
      </div>
  
      <div id="over" class="over"></div>
    </div>

    <script src="./emosy.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
